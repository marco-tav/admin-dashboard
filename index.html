<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="main-layout-container">
      <nav>
        <div>
          <a href="#"><img src="resources/icons/dashboard-icon.svg" alt="dashboard icon"><span>Dashboard</span></a>
        </div>

        <div>
          <ul>
            <li>
              <a href="#"><img src="resources/icons/home-icon.svg" alt="home icon"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/profile-icon.svg" alt="user card icon"><span>Profile</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/message-icon.svg" alt="chat bubble icon"><span>Messages</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/history-icon.svg" alt="clock icon"><span>History</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/task-icon.svg" alt="to-do list icon"><span>Tasks</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/community-icon.svg" alt="group of people icon"><span>Communities</span></a>
            </li>
          </ul>
        </div>

        <div>
          <ul>
            <li>
              <a href="#"><img src="resources/icons/settings-icon.svg" alt="gear cog icon"><span>Settings</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/support-icon.svg" alt="question mark icon"><span>Support</span></a>
            </li>
            <li>
              <a href="#"><img src="resources/icons/privacy-icon.svg" alt="shield with a tick inside"><span>Privacy</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="header-container">
        <div class="upper-header">
          <div class="search">
            <label for="search-bar"><img src="resources/icons/search-icon.svg" alt="black magnifying glass icon"></label>
            <input type="search" name="search-query" id="search-bar" placeholder="Search here">
          </div>
          <div class="profile">
            <a href=""><img src="resources/icons/notifications-icon.svg" alt="ringing bell icon"></a>
            <img src="resources/images/sr_panza.png" alt="wide lense image of a large striped cat">
            <p>Marco Tavella</p>
          </div>
        </div>
        <div class="lower-header">
          <div class="greeting">

          </div>
          <div class="post-controls">

          </div>
        </div>
      </div>
      <div class="main-content-container">

      </div>
    </div>
  </body>
</html>
